<script>
    console.log('[Fila/Queue]')
    // Qualquer tipo de dado
    // Uma atrás da outra
    // Quem entra primeiro sai primeiro

    var fila = [
        'script.js',
        'style.css',
        'imagem.png',
    ];

    // Adiciona elemnto na fila
    fila.push('doguinho.png');    

    // Remove o primeiro da fila
    fila.shift();


    // =======================
    // Receita pra criar filas
    // =======================
    // - enqueue: enfileirar
    // - dequeue: desenfileirar
    class Queue { // Classe: receita para criar objetos
        constructor(){
            this.data = [];
        }
        print(){
            console.log(this.data);

        };
        enqueu(item){ // Função
            this.data.push(item);
        };

        dequeu(){ // Função
            this.data.shift();
        };
    }

    // Design do código First
    var requests = new Queue();

    // Open Closed
    // Open Aberto para extensão
    // Closed Fechado para modificação
    
    requests.enqueu('scripts.js');
    requests.print();
    requests.dequeu('scripts.js');
    requests.enqueu('styles.css');
    requests.enqueu('imagem.png');
    requests.enqueu('doguinho.png');
    requests.print();

</script>
